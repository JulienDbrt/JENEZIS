name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: jenezis
          POSTGRES_PASSWORD: jenezis
          POSTGRES_DB: jenezis
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --with dev --no-interaction

      - name: Run linting
        run: |
          poetry run ruff check src/ tests/ --exit-zero
          poetry run black --check src/ tests/ --diff || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://jenezis:jenezis@localhost:5433/jenezis
          API_AUTH_TOKEN: test_token_123
        run: |
          poetry run pytest -v --tb=short

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://jenezis:jenezis@localhost:5433/jenezis
          API_AUTH_TOKEN: test_token_123
        run: |
          poetry run pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
