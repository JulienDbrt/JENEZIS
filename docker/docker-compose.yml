version: '3.8'

# JENEZIS Docker Stack - Sovereign Edition
# ========================================
# Graph Database: FalkorDB (replaces Neo4j - no APOC dependency)
# Metadata: PostgreSQL with pgvector
# Object Storage: MinIO
# Message Broker: Redis (shared with FalkorDB)

secrets:
  postgres_password:
    file: ../secrets/postgres_password.txt
  minio_secret_key:
    file: ../secrets/minio_secret_key.txt
  openai_api_key:
    file: ../secrets/openai_api_key.txt

services:
  # FalkorDB - Graph Database with native vector support
  # Replaces Neo4j Enterprise + APOC with a simpler, faster alternative
  falkordb:
    image: falkordb/falkordb:latest
    container_name: jenezis-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkor_data:/data
    environment:
      # FalkorDB runs on Redis protocol, persistence enabled by default
      - FALKORDB_ARGS=--save 60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL - Metadata store (API keys, documents, domain configs)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jenezis-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-jenezis}
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=${POSTGRES_DB:-jenezis}
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jenezis} -d ${POSTGRES_DB:-jenezis}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # MinIO - Object storage for documents
  minio:
    image: minio/minio:latest
    container_name: jenezis-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${S3_AWS_ACCESS_KEY_ID:-minioadmin}
      - MINIO_ROOT_PASSWORD_FILE=/run/secrets/minio_secret_key
    secrets:
      - minio_secret_key
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Celery message broker (separate from FalkorDB for isolation)
  redis:
    image: redis:7.2-alpine
    container_name: jenezis-redis
    ports:
      - "6380:6379"  # Different port to avoid conflict with FalkorDB
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jenezis-api
    command: bash -c "alembic upgrade head && uvicorn examples.fastapi_app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # FalkorDB connection
      - FALKOR_HOST=falkordb
      - FALKOR_PORT=6379
      - FALKOR_GRAPH=jenezis
      # Metadata store - override localhost with Docker service name
      - METADATA_STORE_URL=postgresql+asyncpg://${POSTGRES_USER:-jenezis}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-jenezis}
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      # Object storage
      - S3_ENDPOINT_URL=http://minio:9000
      # Celery (uses separate Redis instance)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # API keys
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
    secrets:
      - postgres_password
      - openai_api_key
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Celery Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jenezis-worker
    command: celery -A examples.fastapi_app.celery_config worker --loglevel=INFO -c 1
    env_file:
      - ../.env
    environment:
      # FalkorDB connection
      - FALKOR_HOST=falkordb
      - FALKOR_PORT=6379
      - FALKOR_GRAPH=jenezis
      # Metadata store - override localhost with Docker service name
      - METADATA_STORE_URL=postgresql+asyncpg://${POSTGRES_USER:-jenezis}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-jenezis}
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      # Object storage
      - S3_ENDPOINT_URL=http://minio:9000
      # Celery (uses separate Redis instance)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # API keys
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
    secrets:
      - postgres_password
      - openai_api_key
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy

volumes:
  falkor_data:
  postgres_data:
  redis_data:
  minio_data:
