version: '3.8'

services:
  neo4j:
    image: neo4j:5.20-enterprise
    container_name: doublehelix-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null -q http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10

  redis:
    image: redis:7.2-alpine
    container_name: doublehelix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-05-16T22-04-58Z
    container_name: doublehelix-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${S3_AWS_ACCESS_KEY_ID:-minioadmin}
      - MINIO_ROOT_PASSWORD=${S3_AWS_SECRET_ACCESS_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: doublehelix-api
    command: uvicorn examples.fastapi_app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # Override hostnames for services within Docker network
      - METADATA_STORE_URL=sqlite+aiosqlite:///./doublehelix.db # Use file-based for simplicity in compose
      - NEO4J_URI=bolt://neo4j:7687
      - S3_ENDPOINT_URL=http://minio:9000
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../doublehelix.db:/app/doublehelix.db

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: doublehelix-worker
    command: celery -A examples.fastapi_app.celery_config worker --loglevel=INFO -c 1
    env_file:
      - ../.env
    environment:
      - METADATA_STORE_URL=sqlite+aiosqlite:///./doublehelix.db
      - NEO4J_URI=bolt://neo4j:7687
      - S3_ENDPOINT_URL=http://minio:9000
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      api:
        condition: service_started
    volumes:
      - ../doublehelix.db:/app/doublehelix.db

volumes:
  neo4j_data:
  neo4j_plugins:
  redis_data:
  minio_data:
