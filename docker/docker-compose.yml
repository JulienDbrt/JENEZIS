version: '3.8'

# SECURITY: Using Docker secrets for sensitive credentials instead of environment variables
# Secrets are mounted as files at /run/secrets/<secret_name> inside containers
# Create secrets with: echo "your_password" | docker secret create <secret_name> -
# Or use external secrets management (Vault, AWS Secrets Manager, etc.)

secrets:
  postgres_password:
    file: ../secrets/postgres_password.txt
  neo4j_password:
    file: ../secrets/neo4j_password.txt
  minio_secret_key:
    file: ../secrets/minio_secret_key.txt
  openai_api_key:
    file: ../secrets/openai_api_key.txt

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jenezis-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-jenezis}
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=${POSTGRES_DB:-jenezis}
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jenezis} -d ${POSTGRES_DB:-jenezis}"]
      interval: 5s
      timeout: 5s
      retries: 10

  neo4j:
    image: neo4j:5.20-enterprise
    container_name: jenezis-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/FILE:/run/secrets/neo4j_password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    secrets:
      - neo4j_password
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null -q http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10

  redis:
    image: redis:7.2-alpine
    container_name: jenezis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: jenezis-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${S3_AWS_ACCESS_KEY_ID:-minioadmin}
      - MINIO_ROOT_PASSWORD_FILE=/run/secrets/minio_secret_key
    secrets:
      - minio_secret_key
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jenezis-api
    command: bash -c "alembic upgrade head && uvicorn examples.fastapi_app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # SECURITY: Connection strings built from secrets at runtime
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - NEO4J_PASSWORD_FILE=/run/secrets/neo4j_password
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
      - NEO4J_URI=bolt://neo4j:7687
      - S3_ENDPOINT_URL=http://minio:9000
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    secrets:
      - postgres_password
      - neo4j_password
      - openai_api_key
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jenezis-worker
    command: celery -A examples.fastapi_app.celery_config worker --loglevel=INFO -c 1
    env_file:
      - ../.env
    environment:
      # SECURITY: Connection strings built from secrets at runtime
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - NEO4J_PASSWORD_FILE=/run/secrets/neo4j_password
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
      - NEO4J_URI=bolt://neo4j:7687
      - S3_ENDPOINT_URL=http://minio:9000
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    secrets:
      - postgres_password
      - neo4j_password
      - openai_api_key
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  neo4j_data:
  neo4j_plugins:
  redis_data:
  minio_data:
