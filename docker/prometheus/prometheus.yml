global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'erwin-harmonizer'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'
rule_files:
  # - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Harmonizer API monitoring
  - job_name: 'harmonizer-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['harmonizer-api:8000']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Entity Resolver API monitoring
  - job_name: 'entity-resolver-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['entity-resolver-api:8001']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx monitoring (if nginx-prometheus-exporter is added)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 30s

  # Docker containers monitoring (requires cadvisor)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
